<div class="main">
    <div class="topbar">
        <div class="toggle">
            <img src="../../../assets/header/iconoMenuMovil.svg" class="w-[50%]" alt="">
        </div>
        <div class="search">
            <label>
                <div>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Usuario">

                </div>
            </label>
        </div>
    </div>

    <div class="details">
        <div class="information_table">
            <div class="cardHeader">
                <h2>Listado de Usuarios</h2>
            </div> 

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Nombre </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text"> {{usuario.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Telefono </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text"> {{usuario.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Email </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">
                        <div class="centered-content">
                            {{usuario.email}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Contrase√±a </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">
                        <div class="centered-content">
                            <span *ngIf="showPassword">{{usuario.password}}</span>
                            <span *ngIf="!showPassword">******</span>

                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Estado </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">
                        <div class="centered-content">


                            <mat-slide-toggle color="accent" (change)="onChange($event.checked, usuario.id)"
                                matTooltip="Activate or Deactivate User" [checked]="usuario.estado"></mat-slide-toggle>

                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Acciones </th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text action-link">
                        <div class="centered-content">
                            <button mat-icon-button matTooltip="Edit" (click)="handleEditAction(usuario)">
                                <mat-icon class="custom-color">edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Delete" (click)="handleDeleteAction(usuario)">
                                <mat-icon class="custom-color">delete</mat-icon>
                            </button>
                        </div>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- Paginador -->
            <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"
                [length]="totalItems">
            </mat-paginator>


        </div>
    </div>
</div>
