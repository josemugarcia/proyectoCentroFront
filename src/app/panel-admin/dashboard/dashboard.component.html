<div class="main">
    <div class="topbar">
        <div class="toggle">
            <img src="../../../assets/header/iconoMenuMovil.svg" class="w-[50%]" alt="">
        </div>

        <div class="search">
            <label>
                <input type="text" placeholder="Buscar">
            </label>
        </div>
    </div>

    <!-- ======================= Cards ================== -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">{{ usersCount }}</div>
                <div class="cardName">Usuarios</div>
            </div>
            <div class="iconBx"></div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">{{ medicosCount }}</div>
                <div class="cardName">Médicos</div>
            </div>
            <div class="iconBx"></div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">{{ especialidadesCount }}</div>
                <div class="cardName">Especialidades</div>
            </div>
            <div class="iconBx"></div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">{{ citasCount }}</div>
                <div class="cardName">Citas</div>
            </div>
            <div class="iconBx"></div>
        </div>
    </div>

    <div class="details">
        <div class="information_table">
            <div class="cardHeader">
                <h2>Últimos usuarios registrados</h2>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="centered-text">Nombre</th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">{{ usuario.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef class="centered-text">Telefono</th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">{{ usuario.telefono }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="centered-text">Email</th>
                    <td mat-cell *matCellDef="let usuario" class="centered-text">
                        <div class="centered-content">
                            {{usuario.email}}
                        </div>  
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<script src="../../../assets/js/sidebar.js"></script>
