<div class="main">
    <div class="topbar">
      <div class="toggle">
        <img src="../../../assets/header/iconoMenuMovil.svg" class="w-[50%]" alt="">
      </div>
      <div class="search">
        <label>
          <div>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Cita">
          </div>
        </label>
      </div>
    </div>
  
    <div class="details">
      <div class="information_table">
        <div class="cardHeader">
          <h2>Citas Registradas</h2>
        </div>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Fecha </th>
            <td mat-cell *matCellDef="let cita" class="centered-text"> {{cita.fecha}} </td>
          </ng-container>
  
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Hora </th>
            <td mat-cell *matCellDef="let cita" class="centered-text">
              <div class="centered-content">
                {{cita.hora}}
            </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="especialidad_nombre">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Especialidad </th>
            <td mat-cell *matCellDef="let cita" class="centered-text"> {{cita.especialidad.nombreEspecialidad}} </td>
          </ng-container>
  
          <ng-container matColumnDef="medico_nombre">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> MÃ©dico </th>
            <td mat-cell *matCellDef="let cita" class="centered-text"> {{cita.medico.nombreMedico}} </td>
          </ng-container>
  
          <ng-container matColumnDef="usuario_nombre">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Usuario </th>
            <td mat-cell *matCellDef="let cita" class="centered-text"> {{cita.usuario.nombre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Acciones </th>
            <td mat-cell *matCellDef="let cita" class="centered-text action-link">
              <div class="centered-content">
                <button mat-icon-button matTooltip="Delete" (click)="handleDeleteAction(cita)">
                  <mat-icon class="custom-color">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="centered-text"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="centered-text"></tr>
        </table>
  
        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"
          [length]="totalItems">
        </mat-paginator>
      </div>
    </div>
  </div>
